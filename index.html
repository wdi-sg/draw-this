<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <title>Draw ✍️</title>
  <body>
    <h1>Let's draw!</h1>
    <div id="wrapper">

        <div class="input">
            <input id="row" name="row"> x
            <input id="col" name="col">
            <select id="dropdown">
            </select>
        </div>

        <div class="input">
            <button id="submit">✍️</button>
            <button id="top-triangle">🔺</button>
            <button id="side-triangle">📐</button>
            <button id="upside-triangle">🔻</button>
        </div>

        <div class="output">
            <p id="output"></p>
        </div>

        <div id="clear">
            <input id="clear-input" name="">
            <button id="clear-button">Clear</button>
            <p id="clear-output"></p>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
