<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Pen Pineapple Apple Pen</title>
  </head>
  <body>
    <header>
        <h1>Draw this!</h1>
    </header>

    <main>
        <div id="game1">
            <div class="input" id="game1-input">
                <h2>Draw the Triangle</h2>
                <h3>Inputs</h3>
                <span>Input Character: </span><input class="text" id ="input-character" type="text" />
                <button class="buttons" id ="default-character" onclick="defaultCharacter()">Default Character</button><br><br>
                <span>Input Options: </span><input class="text" id="input-text" type="text" /><br><br>
                <button class="buttons" id ="input-button" onclick="createPineapples()">Submit!</button>
            </div>
            <div class="output" id="game1-output">
                <h3 class="display-output">Output</h3>
                <div class="main-output" id="display1"></div>
            </div>
        </div>

        <div id="game2">
            <div class="input" id="game2-input">
                <h2>Move the Board!</h2>
                <h3 id="game2-specific">Input</h3>
                    <span id='span-name'>Board size: </span><input class="text" id ="board-size" type="number" /><br><br>
                    <button class="buttons" id="board-button" onclick="createBoard()">Create Board</button>
                    <button class="buttons" id="reset" onclick='resetBoard()'>Reset Game</button>
            </div>
            <div class="output" id="game2-output">
                <h3 class="display-output">Output</h3>
                <div class="main-output" id="display2"></div>
            </div>
        </div>

    <script src="script.js"></script>
    <script src="board.js"></script>
  </body>
</html>
